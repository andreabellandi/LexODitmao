<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid id="attFilterPanel" styleClass="filterBox" columns="4" rendered="#{lexiconCreationControllerTabViewList.enabledFilter}">
        <p:outputLabel styleClass="filterLabel" value="Starts with"/>
        <h:selectBooleanCheckbox value="#{lexiconCreationAttestationFilterController.startWith}">
            <p:ajax listener="#{lexiconCreationAttestationFilterController.startsWithChanged}" 
                    update="lexiconCreationTabViewForm:tabView:attTree lexiconCreationTabViewForm:tabView:attFilterLabel attFilterPanel"/>
        </h:selectBooleanCheckbox>
        <p:outputLabel styleClass="filterLabel" value="Contains"/>
        <h:selectBooleanCheckbox value="#{lexiconCreationAttestationFilterController.contains}">
            <p:ajax listener="#{lexiconCreationAttestationFilterController.containsChanged}" 
                    update="lexiconCreationTabViewForm:tabView:attTree lexiconCreationTabViewForm:tabView:attFilterLabel attFilterPanel"/>
        </h:selectBooleanCheckbox>
    </h:panelGrid>

    <p:spacer height="10"/>

    <h:panelGrid id="attFilterPanel2" styleClass="filterBox" columns="1" rendered="#{lexiconCreationControllerTabViewList.enabledFilter}">

        <h:panelGrid id="attFilterPanel22" styleClass="filterAttBox" columns="6" rendered="#{lexiconCreationControllerTabViewList.enabledFilter}">
            <p:outputLabel styleClass="filterLabel" value="Int"/>
            <h:selectBooleanCheckbox value="#{lexiconCreationAttestationFilterController.internal}">
                <p:ajax listener="#{lexiconCreationAttestationFilterController.internalChanged}" 
                        update="lexiconCreationTabViewForm:tabView:attTree lexiconCreationTabViewForm:tabView:attFilterLabel attFilterPanel22"/>
            </h:selectBooleanCheckbox>
            <p:outputLabel styleClass="filterLabel" value="Ext"/>
            <h:selectBooleanCheckbox value="#{lexiconCreationAttestationFilterController.external}">
                <p:ajax listener="#{lexiconCreationAttestationFilterController.externalChanged}" 
                        update="lexiconCreationTabViewForm:tabView:attTree lexiconCreationTabViewForm:tabView:attFilterLabel attFilterPanel22"/>
            </h:selectBooleanCheckbox>
            <p:outputLabel styleClass="filterLabel" value="All"/>
            <h:selectBooleanCheckbox value="#{lexiconCreationAttestationFilterController.all}">
                <p:ajax listener="#{lexiconCreationAttestationFilterController.allChanged}" 
                        update="lexiconCreationTabViewForm:tabView:attTree lexiconCreationTabViewForm:tabView:attFilterLabel attFilterPanel22"/>
            </h:selectBooleanCheckbox>
        </h:panelGrid>

    </h:panelGrid>
    <p:spacer height="10"/>

</ui:composition>
