<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="lexiconCreationQueryFilterForm">
        <p:fieldset styleClass="queryGroup" legend="About morphology" toggleable="true" toggleSpeed="500" collapsed="true">
            Give me all the entries with PoS 
            <p:selectOneMenu styleClass="queryMenu" panelStyleClass="panel" value="#{lexiconCreationControllerQueryFilter.pos}">
                <f:selectItem itemLabel="any" itemValue="#{null}"/>
                <f:selectItem itemLabel="adjective" itemValue="adjective"/>
                <f:selectItem itemLabel="noun" itemValue="noun"/>
                <f:selectItem itemLabel="verb" itemValue="verb"/>
                <f:selectItem itemLabel="syntagma" itemValue="syntagma"/>
            </p:selectOneMenu> 
            gender 
            <p:selectOneMenu styleClass="queryMenu" panelStyleClass="panel" value="#{lexiconCreationControllerQueryFilter.gender}">
                <f:selectItem itemLabel="any" itemValue="#{null}"/>
                <f:selectItem itemValue="feminine" itemLabel="feminine" />
                <f:selectItem itemValue="masculine" itemLabel="masculine" />
                <f:selectItem itemValue="neuter" itemLabel="neuter" />
            </p:selectOneMenu> 
            and number
            <p:selectOneMenu styleClass="queryMenu" panelStyleClass="panel" value="#{lexiconCreationControllerQueryFilter.number}">
                <f:selectItem itemLabel="any" itemValue="#{null}"/>
                <f:selectItem itemValue="singular" itemLabel="singular" />
                <f:selectItem itemValue="plural" itemLabel="plural" />
            </p:selectOneMenu> 
            <p:spacer width="20"/>
            <p:commandButton value="Filter" icon="ui-icon-search" action="#{lexiconCreationControllerQueryFilter.morphologyQueryGroup_1()}" 
                             onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" 
                             update=":lexiconCreationTabViewForm" />
            <p:spacer width="5"/>
            <p:commandButton value="Reset" icon="ui-icon-refresh" action="#{lexiconCreationControllerQueryFilter.resetQueryFilter()}" 
                             onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" 
                             update=":lexiconCreationTabViewForm" />
        </p:fieldset>
        <p:fieldset legend="About Alphabet" toggleable="true" toggleSpeed="500" collapsed="true">
            Give me all the entries with 
            <p:selectOneMenu styleClass="queryMenu" panelStyleClass="panel" value="#{lexiconCreationControllerQueryFilter.alphabet}">
                <f:selectItem itemValue="Hebr" itemLabel="hebrew"  />
                <f:selectItem itemValue="Arab" itemLabel="arabic" />
                <f:selectItem itemValue="Latn" itemLabel="latin" />
            </p:selectOneMenu> 
            alphabet
            <p:spacer width="20"/>
            <p:commandButton value="Filter" icon="ui-icon-search" action="#{lexiconCreationControllerQueryFilter.alphabetQueryGroup_1()}" 
                             onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" 
                             update=":lexiconCreationTabViewForm" />
            <p:spacer width="5"/>
            <p:commandButton value="Reset" icon="ui-icon-refresh" action="#{lexiconCreationControllerQueryFilter.resetQueryFilter()}" 
                             onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" 
                             update=":lexiconCreationTabViewForm" />
        </p:fieldset>
        <p:fieldset legend="About Ontology" toggleable="true" toggleSpeed="500" collapsed="true">
            Give me all the entries related to herbal medicine (Just a very simple example involving ontological information)
            <p:spacer width="20"/>
            <p:commandButton value="Filter" icon="ui-icon-search" disabled="true"/>
        </p:fieldset>
    </h:form>

</ui:composition>
