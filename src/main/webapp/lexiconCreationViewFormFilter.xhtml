<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGrid id="formFilterPanel" styleClass="filterBox" columns="4" rendered="#{lexiconCreationControllerTabViewList.enabledFilter}">
        <p:outputLabel styleClass="filterLabel" value="Starts with"/>
        <h:selectBooleanCheckbox value="#{lexiconCreationFormFilterController.startWith}">
            <p:ajax listener="#{lexiconCreationFormFilterController.startsWithChanged}" 
                    update="lexiconCreationTabViewForm:tabView:formTree lexiconCreationTabViewForm:tabView:formFilterLabel formFilterPanel"/>
        </h:selectBooleanCheckbox>
        <p:outputLabel styleClass="filterLabel" value="Contains"/>
        <h:selectBooleanCheckbox value="#{lexiconCreationFormFilterController.contains}">
            <p:ajax listener="#{lexiconCreationFormFilterController.containsChanged}" 
                    update="lexiconCreationTabViewForm:tabView:formTree lexiconCreationTabViewForm:tabView:formFilterLabel formFilterPanel"/>
        </h:selectBooleanCheckbox>
    </h:panelGrid>
    <p:spacer height="10"/>

</ui:composition>
